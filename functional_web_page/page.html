<html>
    <body>
        <label for="fname">name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <script>
        document.getElementById("fname").style.borderColor = "black";
        </script>
        <label for="lname">surname:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <script>
        document.getElementById("lname").style.borderColor = "black";
        </script>
        <select name="genders" id="genders">
            <option></option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <script>
        document.getElementById("genders").style.borderColor = "black";
        </script>
        <button onclick="myFunction()">apply</button>
        <p id="demo"></p>
        <script>
            function myFunction()
            {
                var name;
                var first_name=document.getElementById("fname").value;
                var last_name=document.getElementById("lname").value;
                var genders=document.getElementById("genders").value;
                
                var b1 = (first_name=="");
                var b2 = (last_name=="");
                var b3 = (genders=="");
                
                if(!b1 && !b2 && !b3)
                {
                    name="Hello user " + first_name + " " + 
                    last_name + " who appears to be " + genders;
                    document.getElementById("fname").style.borderColor = "black";
                    document.getElementById("lname").style.borderColor = "black";
                    document.getElementById("genders").style.borderColor = "black";
                }
                
                if(b1 && b2 && b3)
                {
                	name="Please fill all fields";
                    document.getElementById("fname").style.borderColor = "red";
                    document.getElementById("lname").style.borderColor = "red";
                    document.getElementById("genders").style.borderColor = "red";
                }
                
                if(b1 && !b2 && !b3)
                {
                	name="Please fill name field";
                    document.getElementById("fname").style.borderColor = "red";
                    document.getElementById("lname").style.borderColor = "black";
                    document.getElementById("genders").style.borderColor = "black";
                }
                
                if(!b1 && b2 && !b3)
                {
                	name="Please fill surname field";
                    document.getElementById("fname").style.borderColor = "black";
                    document.getElementById("lname").style.borderColor = "red";
                    document.getElementById("genders").style.borderColor = "black";
                }
                
                if(!b1 && !b2 && b3)
                {
                	name="Please fill gender field";
                    document.getElementById("fname").style.borderColor = "black";
                    document.getElementById("lname").style.borderColor = "black";
                    document.getElementById("genders").style.borderColor = "red";
                }
                
                if(b1 && b2 && !b3)
                {
                	name="Please fill name and surname fields";
                    document.getElementById("fname").style.borderColor = "red";
                    document.getElementById("lname").style.borderColor = "red";
                    document.getElementById("genders").style.borderColor = "black";
                }
                
                if(b1 && !b2 && b3)
                {
                	name="Please fill name and gender fields";
                    document.getElementById("fname").style.borderColor = "red";
                    document.getElementById("lname").style.borderColor = "black";
                    document.getElementById("genders").style.borderColor = "red";
                }
                
                if(!b1 && b2 && b3)
                {
                	name="Please fill surname and gender fields";
                    document.getElementById("fname").style.borderColor = "black";
                    document.getElementById("lname").style.borderColor = "red";
                    document.getElementById("genders").style.borderColor = "black";
                }
                
                document.getElementById("demo").innerHTML=name;
            }
        </script>
    </body>
</html>
